<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>野田瀬戸支店　休み・遅刻　連絡フォーム</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    #message {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>野田瀬戸支店　休み・遅刻　連絡フォーム</h2>

    <form id="absenceForm" onsubmit="event.preventDefault(); submitForm();">

      <label>名前
        <input id="name" required />
      </label>

      <select id="department" required>
  <option value="">読み込み中…</option>
</select>

      <label>種別
        <select id="type">
          <option value="休み">休み</option>
          <option value="遅刻">遅刻</option>
          <option value="その他">その他</option>
        </select>
      </label>

      <label>コメント
        <textarea id="comment" rows="4"></textarea>
      </label>

      <button id="submitBtn" type="submit">送信</button>
    </form>

    <p id="message"></p>
  </div>

<script>

const SUPABASE_URL = "https://ffpuqxyufqugotivqkgi.supabase.co";
const SUPABASE_KEY = "sb_publishable_5247tSd7ptdrSv6y0972rA_zm_6t99i";

let sending = false;

async function loadDepartments() {
  const select = document.getElementById("department");
  const message = document.getElementById("message");

  // ここが動けば「読み込み中…」は必ず消えます
  select.innerHTML = '<option value="">選択してください</option>';
  message.innerText = "所属一覧を読み込み中…";

  try {
    const url = `${SUPABASE_URL}/rest/v1/departments?select=department_name,active&active=eq.true&order=department_name.asc`;

    const res = await fetch(url, {
      method: "GET",
      headers: {
        "apikey": SUPABASE_KEY,
        "Authorization": `Bearer ${SUPABASE_KEY}`
      }
    });

    if (!res.ok) {
      const t = await res.text();
      throw new Error(`HTTP ${res.status}: ${t}`);
    }

    const rows = await res.json();

    if (!rows.length) {
      message.innerText = "所属が0件です（departmentsにデータがあるか/activeがtrueか確認）";
      return;
    }

    rows.forEach(r => {
      const opt = document.createElement("option");
      opt.value = r.department_name;
      opt.textContent = r.department_name;
      select.appendChild(opt);
    });

  //  message.innerText = "所属一覧の読み込み完了";
  } catch (e) {
    message.innerText = `所属の取得に失敗: ${e.message}`;
    select.innerHTML = '<option value="">所属の取得に失敗しました</option>';
  }
}
 window.addEventListener("DOMContentLoaded", loadDepartments);

</script>


</body>
</html>
